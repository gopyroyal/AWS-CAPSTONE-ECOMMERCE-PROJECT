version: 0.2
env:
  variables:
    IMAGE_NAME: "ecommerce-backend"
phases:
  pre_build:
    commands:
      - echo "== Detecting account and region =="
      - ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
      - REGION=${AWS_DEFAULT_REGION:-${AWS_REGION:-ca-central-1}}
      - ECR_URI="${ACCOUNT_ID}.dkr.ecr.${REGION}.amazonaws.com"
      - echo "ACCOUNT_ID=$ACCOUNT_ID  REGION=$REGION  ECR_URI=$ECR_URI"
      - echo "== Login to ECR =="
      - aws ecr get-login-password --region "$REGION" | docker login --username AWS --password-stdin "$ECR_URI"
  build:
    commands:
      - echo "== Building image =="
      - docker build -t "$IMAGE_NAME:latest" -f backend/Dockerfile .
      - docker tag "$IMAGE_NAME:latest" "$ECR_URI/$IMAGE_NAME:latest"
      - TAG=$(date +%Y%m%d%H%M%S)
      - docker tag "$IMAGE_NAME:latest" "$ECR_URI/$IMAGE_NAME:$TAG"
  post_build:
    commands:
      - echo "== Pushing image =="
      - docker push "$ECR_URI/$IMAGE_NAME:latest"
      - docker push "$ECR_URI/$IMAGE_NAME:$TAG"
      - printf '{"imageUri":"%s"}' "$ECR_URI/$IMAGE_NAME:$TAG" > imageDetail.json
artifacts:
  files:
    - imageDetail.json
