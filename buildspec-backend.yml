# buildspec-backend.yml (at repo root)
version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - AWS_REGION=${AWS_REGION:-${AWS_DEFAULT_REGION}}
      - ACC=$(aws sts get-caller-identity --query Account --output text)
      - REPO=ecommerce-backend
      - IMAGE="$ACC.dkr.ecr.$AWS_REGION.amazonaws.com/$REPO:latest"
      - aws ecr get-login-password --region $AWS_REGION \
          | docker login --username AWS --password-stdin "$ACC.dkr.ecr.$AWS_REGION.amazonaws.com"
  build:
    commands:
      - echo Building image $IMAGE
      # Dockerfile is inside backend/, build context is backend/ too
      - docker build -t "$IMAGE" ./backend
      # (equivalently: docker build -f backend/Dockerfile -t "$IMAGE" backend)
  post_build:
    commands:
      - echo Pushing $IMAGE
      - docker push "$IMAGE"

artifacts:
  files: []   # no ZIP artifacts; image is pushed to ECR
